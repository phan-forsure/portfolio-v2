<svg viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the pattern of dots -->
  <defs>
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#eee" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background with dots -->
  <rect width="100%" height="100%" fill="url(#dotPattern)"/>
  
  <!-- Larger, scattered dots for visual interest -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="2" fill="#eee"/>
    <circle cx="200" cy="80" r="2" fill="#eee"/>
    <circle cx="150" cy="170" r="2" fill="#eee"/>
    <circle cx="350" cy="120" r="2" fill="#eee"/>
    <circle cx="450" cy="60" r="2" fill="#eee"/>
    <circle cx="550" cy="200" r="2" fill="#eee"/>
    <circle cx="600" cy="90" r="2" fill="#eee"/>
    <circle cx="700" cy="140" r="2" fill="#eee"/>
    <circle cx="650" cy="30" r="2" fill="#eee"/>
    <circle cx="250" cy="210" r="2" fill="#eee"/>
    <circle cx="400" cy="180" r="2" fill="#eee"/>
  </g>
</svg>